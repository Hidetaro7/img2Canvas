<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1, user-scalable = no">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<style>
img {
	width: 300px;
}
canvas {
	-webkit-transition: -webkit-transform .3s;
}
canvas:hover {
	-webkit-transform: scale(.5);
}

</style>
<script>
$(function (){
	for(var i=1; i<=300; i++) {
		$('body').append(i+'<br>');
		$('body').append($("<img src='img/photo.jpg?"+new Date().getTime()+"' alt>"));
	}
});
</script>
<title>IMG</title>
</head>

<body>

</body>
</html>
